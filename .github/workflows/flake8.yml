name: Python Linting with Flake8

on:
  push:
    branches: [ main ]
    paths:
      - 'text_analyzer/app/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'text_analyzer/app/**'

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run Flake8
      run: |
        flake8 text_analyzer/app --config text_analyzer/.flake8