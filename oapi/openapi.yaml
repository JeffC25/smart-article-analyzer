openapi: 3.0.3
info:
  title: Smart Article Analyzer
  description: Text Analysis Application
  version: 0.0.1
servers:
  - url: http://localhost:8080/api
paths:
  /parsefile/:
    post:
      summary: Request to parse file
      operationId: parseFile
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
              required:
                - file
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/ExtractResponse"
                
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /article:
    get:
      summary: Request to get article content
      operationId: article
      parameters:
        - name: url
          in: query
          description: URL of the article
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExtractResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /analyze:
    post:
      summary: Request to analyze text
      operationId: analyze
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AnalysisRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExtractResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          example: "Error message"
      required:
        - message
    ExtractResponse:
      type: object
      properties:
        content:
          type: string
          example: "Extracted content here"
      required:
        - content
    AnalysisRequest:
      type: object
      properties:
        text:
          type: string
          example: "Text here"
        summary:
          type: boolean
        keywords:
          type: boolean
        polarity:
          type: boolean
      required:
        - text
        - summary
        - keywords
        - polarity
    AnalysisResponse:
      type: object
      properties:
        text:
          type: string
          example: "Summary here"
        keywords:
          type: array
          items:
            type: string
            example: "keyword"
        polarity:
          type: number
          example: 2.5